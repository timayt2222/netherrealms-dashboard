<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetherRealms • Log in</title>

  <link rel="stylesheet" href="/assets/styles.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- LEFT -->
      <div class="left">
        <div class="brand">
          <i data-lucide="castle"></i>
          NetherRealms
        </div>

        <div class="hero">
          <h1>Welcome back.</h1>
          <p>Log in to continue.</p>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="panelTitle">Log in</div>

        <form id="loginForm" class="form">
          <div class="field">
            <label>Username</label>
            <input class="input" type="text" placeholder="Enter your username" required />
          </div>

          <div class="field">
            <label>Password</label>
            <input class="input" type="password" placeholder="Enter your password" required />
          </div>

          <button class="btn" type="submit" style="margin-top:14px;">
            Log in
          </button>

          <div class="alert" id="alert"></div>

          <div class="row">
            <div class="smallLink">
              New here?
              <a href="/signup/">Create account</a>
            </div>
            <button class="btnGhost" type="button" onclick="goSignup()">
              Create account
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script>
    lucide.createIcons();

    function goSignup() {
      location.href = "/signup/";
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("alert").style.display = "block";
      document.getElementById("alert").textContent = "Logging in…";
      setTimeout(() => location.href = "/dashboard/", 600);
    });
  </script>
</body>
</html>
