<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetherRealms • Dashboard</title>
  <link rel="stylesheet" href="/assets/styles.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="nav">
    <div class="navInner">
      <div class="navLeft">
        <div class="brand" style="font-size:16px;">
          <i data-lucide="castle"></i>
          NetherRealms
        </div>
        <div class="pill">Dashboard</div>
      </div>

      <div class="navRight">
        <div class="pill">User: <span id="currentUser">—</span></div>
        <button class="btnGhost" id="logoutBtn" type="button">
          <span style="display:inline-flex;align-items:center;gap:8px;">
            <i data-lucide="log-out"></i> Logout
          </span>
        </button>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="grid">
      <div class="box">
        <h2 style="display:flex;align-items:center;gap:10px;">
          <i data-lucide="layout-dashboard"></i>
          Overview
        </h2>
        <p>Backend authentication is live. Sessions are validated server-side.</p>

        <div class="kpis">
          <div class="kpi">
            <div class="k">Deployment</div>
            <div class="v">LIVE</div>
          </div>
          <div class="kpi">
            <div class="k">Auth</div>
            <div class="v">ON</div>
          </div>
          <div class="kpi">
            <div class="k">Storage</div>
            <div class="v">KV</div>
          </div>
          <div class="kpi">
            <div class="k">Status</div>
            <div class="v">READY</div>
          </div>
        </div>
      </div>

      <div class="box">
        <h2 style="display:flex;align-items:center;gap:10px;">
          <i data-lucide="flag"></i>
          Next
        </h2>
        <p>Wire dashboard actions to your Discord bot endpoints (e.g., /report).</p>
        <hr class="sep"/>
        <button class="btn" id="reportBtn" type="button">Open Reports</button>
        <p style="margin-top:10px;">(Next step: build a reports page + API route.)</p>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    async function loadMe(){
      const r = await fetch("/api/me", { credentials: "include" });
      if (!r.ok) return location.replace("/signup/login/");
      const data = await r.json();
      document.getElementById("currentUser").textContent = data.username || "—";
    }

    async function logout(){
      await fetch("/api/logout", { method: "POST", credentials: "include" });
      location.replace("/signup/login/");
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);
    document.getElementById("reportBtn").addEventListener("click", () => alert("Reports UI next."));
    loadMe();
  </script>
</body>
</html>
